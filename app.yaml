application: gu-word-count
version: 4
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /tasks/today/count
  script: tasks.app
  login: admin
- url: /tasks/clean
  script: tasks.app
  login: admin
- url: /static
  static_dir: static
- url: /api/.*
  script: api.app
- url: /.*
  script: app.app

libraries:
- name: jinja2
  version: latest

builtins:
- remote_api: on